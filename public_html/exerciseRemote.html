    <script>
        function function1(cmd)
        {
            $.ajax({
                url: "https://bazz1.com/bazz/?cmd=" + cmd,
                type: "GET",
                async: true,
                success: function(result) {
                  console.log(`'${cmd}': Success`)
                  $('#counterVal').text( result );
                },
                error:function(error){
                  console.log(`'${cmd}': Error ${error}`);
                }
              });
        }
    </script>
